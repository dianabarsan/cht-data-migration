version: '3.9'

services:
  couchdb.one:
    image: public.ecr.aws/s5s3h4s7/cht-couchdb:4.0.0-4.0.0
    volumes:
      - ${DB1_DATA}:/opt/couchdb/data
      - cht-credentials:/opt/couchdb/etc/local.d/
    environment:
      - "COUCHDB_USER=${COUCHDB_USER:-admin}"
      - "COUCHDB_PASSWORD=${COUCHDB_PASSWORD:?COUCHDB_PASSWORD must be set}"
      - "COUCHDB_SECRET=${COUCHDB_SECRET}"
      - "COUCHDB_UUID=${COUCHDB_UUID}"
      - "SVC_NAME=${SVC1_NAME:-couchdb.one}"
      - "CLUSTER_PEER_IPS=couchdb.two,couchdb.three"
      - "COUCHDB_LOG_LEVEL=${COUCHDB_LOG_LEVEL:-log}"
    ports:
      - "${COUCH_PORT}:5984"
      - "${COUCH_CLUSTER_PORT}:5986"
    networks:
      - cht-net

  couchdb.two:
    image: public.ecr.aws/s5s3h4s7/cht-couchdb:4.0.0-4.0.0
    volumes:
      - ${DB2_DATA}:/opt/couchdb/data
    environment:
      - "COUCHDB_USER=${COUCHDB_USER:-admin}"
      - "COUCHDB_PASSWORD=${COUCHDB_PASSWORD:?COUCHDB_PASSWORD must be set}"
      - "COUCHDB_SECRET=${COUCHDB_SECRET}"
      - "COUCHDB_UUID=${COUCHDB_UUID}"
      - "SVC_NAME=${SVC2_NAME:-couchdb.two}"
      - "COUCHDB_LOG_LEVEL=${COUCHDB_LOG_LEVEL:-log}"
      - "COUCHDB_SYNC_ADMINS_NODE=${COUCHDB_SYNC_ADMINS_NODE:-couchdb.one}"
    networks:
      - cht-net

  couchdb.three:
    image: public.ecr.aws/s5s3h4s7/cht-couchdb:4.0.0-4.0.0
    volumes:
      - ${DB3_DATA}:/opt/couchdb/data
    environment:
      - "COUCHDB_USER=${COUCHDB_USER:-admin}"
      - "COUCHDB_PASSWORD=${COUCHDB_PASSWORD:?COUCHDB_PASSWORD must be set}"
      - "COUCHDB_SECRET=${COUCHDB_SECRET}"
      - "COUCHDB_UUID=${COUCHDB_UUID}"
      - "SVC_NAME=${SVC3_NAME:-couchdb.three}"
      - "COUCHDB_LOG_LEVEL=${COUCHDB_LOG_LEVEL:-log}"
      - "COUCHDB_SYNC_ADMINS_NODE=${COUCHDB_SYNC_ADMINS_NODE:-couchdb.one}"
    networks:
      - cht-net

volumes:
  cht-credentials:

networks:
  cht-net:
    name: ${CHT_NETWORK:-cht-net}
